<div class="post__wrapper">
  <form action="" class="post-form">
    <h2 class="title title--center post-form__title">Leave your comment</h2>
    <div class="post-form__content">
      <label class="form-field form-field--gray post-form__field">
        <span class="form-field__caption">Name*</span>
        <input
          type="text"
          name="name"
          placeholder="Your name"
          class="form-field__input"
          required
        />
      </label>
      <label class="form-field form-field--gray post-form__field">
        <span class="form-field__caption">Email*</span>
        <input
          type="email"
          name="email"
          placeholder="Your working email"
          class="form-field__input"
          required
        />
      </label>
      <label
        class="form-field form-field--gray post-form__field post-form__field--big"
      >
        <span class="form-field__caption">Your comment*</span>
        <textarea
          name="comment"
          placeholder="Type comment here"
          class="form-field__input form-field__input--big"
          required
        ></textarea>
      </label>
      <div class="centered">
        <button class="btn-reset btn btn--fill post-form__btn">
          Post comment
        </button>
      </div>
    </div>
  </form>
</div>
