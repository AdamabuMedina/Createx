<div class="graph-modal">
  <div
    class="graph-modal__container site-modal"
    role="dialog"
    aria-modal="true"
    data-graph-target="first"
  >
    <button
      class="btn-reset graph-modal__close"
      aria-label="Закрыть модальное окно"
    ></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Subscribe to our newsletter</h2>
      <form class="site-modal__form form-1">
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="form-field__input"
            required
          />
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input
            type="email"
            name="email"
            placeholder="Your working email"
            class="form-field__input"
            required
          />
        </label>
        <button class="btn btn--fill site-modal__btn" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
  <div
    class="graph-modal__container site-modal"
    role="dialog"
    aria-modal="true"
    data-graph-target="second"
  >
    <button
      class="btn-reset graph-modal__close"
      aria-label="Закрыть модальное окно"
    ></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Send your CV</h2>
      <form class="site-modal__form form-2">
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="form-field__input"
            required
          />
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Location*</span>
          <select name="Location" class="form-field__select" required>
            <option value="">Choose location</option>
            <option value="New_York">New York</option>
          </select>
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Phone*</span>
          <input
            type="tel"
            name="phone"
            placeholder="Your phone number"
            class="form-field__input"
            required
          />
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input
            type="email"
            name="email"
            placeholder="Your working email"
            class="form-field__input"
            required
          />
        </label>
        <label
          class="form-field form-field--gray site-modal__field site-modal__field--big"
        >
          <span class="form-field__caption">Сovering letter</span>
          <textarea
            name="message"
            placeholder="Your covering letter"
            class="form-field__input form-field__input--big"
            required
          ></textarea>
        </label>
        <label class="custom-file site-modal__checkbox">
          <input type="file" class="custom-file__input" />
          <span class="custom-file__text">Attach your CV*</span>
        </label>
        <button class="btn btn--fill site-modal__btn" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
